<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Subjects Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
       <button  block>
        {{ item }}
       </button>

      </ion-item>
    </ion-list>
</ion-content>
